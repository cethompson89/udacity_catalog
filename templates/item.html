{% extends "base.html" %}

{% block title %}
  {{item.name}}
{% endblock %}

{% block navbar %}
  <ul class="nav navbar-nav">
  <li><a href="/item-{{item.id}}/JSON">JSON data</a></li>
  </ul>
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
    <div class="col-sm-12">

      <h2>{{item.name}}</h2>
      <h2 class="small">{{item.category.name}}</h2>

      <br>

      <p>{{item.description}}</p>

      {% if username %}
      <br>
      <p><a href="/edit-{{item.id}}" style="color:red">Edit</a> | <a href="/delete-{{item.id}}" style="color:red">Delete</a></p>
      {% endif %}

    </div>
  </div>
  </div>

{% endblock %}
