<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <script src="static/js/jquery-3.2.0.js" async></script>
  <script src="static/js/bootstrap.min.js" async></script>

  <title>
      {% block title %}
      {% endblock %} - CatLog
  </title>

  {% block head %}{% endblock %}

</head>

{# ------------------------------------- #}

<body>


  <div class="container">

    <header class="row">
      <div class="col-xs-3">
        <a href="/">
        <img src="./static/img/udacity.svg" width="80" class="move-image" alt="Udacity logo">
        </a>
      </div>
      <div class="col-xs-9 text-right text-uppercase">
        <h1>Catalog App<br><small>Because Stuff is Cool</small></h1>
      </div>
    </header>

    <div class="row">
      <div class="col-md-12"><hr></div>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">CatLog</a>
        </div>
        <ul class="nav navbar-nav">
        <li><a href="/newpost">Add Item</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if not user %}
          <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% else %}
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <br>

    {% block content %}
    {% endblock %}

  </div>
</body>
<script>
function goBack() {
    window.history.back();
}
</script>
</html>
